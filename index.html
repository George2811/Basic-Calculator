<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">    
        <div class="calculator">
            <div class="screen">
                <div class="show-result">                    
                    <h1 id="result"></h1>
                </div>
            </div>
            <div class="data">
                <input class="large" type="button" name="" value="AC">
                <input class="space" type="button" name="" value=" ">
                <input class="operator" type="button" name="" value="x">
                <input type="button" name="" value="7">
                <input type="button" name="" value="8">
                <input type="button" name="" value="9">
                <input class="operator" type="button" name="" value="/">
                <input type="button" name="" value="4">
                <input type="button" name="" value="5">
                <input type="button" name="" value="6">
                <input class="operator" type="button" name="" value="+">
                <input type="button" name="" value="1">
                <input type="button" name="" value="2">
                <input type="button" name="" value="3">
                <input class="operator" type="button" name="" value="-">
                <input class="large-o" type="button" name="" value="0">               
                <input class="large" type="button" name="" value="=">
                
            </div>
        </div>
    </div>
    <!--conexion con script-->
    <script src="dom.js"></script>
</body>
</html>
